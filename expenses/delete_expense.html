<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'base.html' %}

{% block title %}Delete Expense{% endblock %}

{% block content %}
<h2>Are you sure you want to delete "{{ expense.title }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'expense_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}

</body>
</html>
